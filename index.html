<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   

      <div id="formatDiv">
    
        
        <h1 id ="timer">Countdown Timer</h1>
     

      <div id= "mainContainer">
      <div id= "startContent">
      <h1 >Code Quiz</h1>
      <p id = "instructions"> Try to answer the following questions within the time limit. Keep in mind that 
          incorrect answers will penalize your score/time by twenty seconds!
      </p>
      </div>
 
      <div id="questionDiv"> 
      <h1 id="questionPrompt">Question goes here</h1>
      <ul id= "buttonContainer">
      <li><button type="button" id="button1" >Question</button></li>
      <li><button type="button" id="button2" >Question</button></li>
      <li><button type="button" id="button3" >Question</button></li>
      <li><button type="button" id="button4" >Question</button></li>
      </ul>
     
      </div>

      <div id= "endScreenDiv">Game Over! Try again!</div>

      <div id= "youWin" class= "youWinFormat"> 
      <div>Enter your initials!</div>
      <input type="text" placeholder = "xxx" maxlength = "3" id="highScoreInitials" name= "initials">
      <input id="highScoreSubmit" type="submit" value="submit" name="submit"> 
      </div>

      <div id= "highScoreList">
      <div id= "scoresList"></div>
      </div>

    </div>

    <button type="button" id="startQuiz">Start Quiz!</button>
    <button type="button" id="viewHighScores">View High Scores</button>
    <button type="button" id="highScore">Clear High Scores</button>

    </div>


    <script src="script.js"></script>
  </body>
</html>
